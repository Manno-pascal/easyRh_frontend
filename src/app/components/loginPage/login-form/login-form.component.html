<div class="w-full max-w-md p-8 space-y-3 rounded-xl dark:bg-gray-50 dark:text-gray-800">
    <div class="flex justify-center w-full">
      <img src="./logo.png" alt="" class="w-1/4">
    </div>
    <h1 class="text-2xl font-bold text-center">Connexion</h1>


  <form novalidate="" action="" class="space-y-6" #form="ngForm" (ngSubmit)="onSubmitForm(form)">
    <div class="space-y-1 text-sm">
      <label for="email" class="block dark:text-gray-600">Email</label>
      <input type="text" name="email" id="email" placeholder="Email" [(ngModel)]="email" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600" required>
    </div>
    <div class="space-y-1 text-sm">
      <label for="password" class="block dark:text-gray-600">Mot de passe</label>
      <input type="password" name="password" id="password" placeholder="Mot de passe" [(ngModel)]="password" class="w-full px-4 py-3 rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800 focus:dark:border-violet-600" required>
      <div class="flex justify-end text-xs dark:text-gray-600">
        <a rel="noopener noreferrer" href="#">Mot de passe oubliÃ© ?</a>
      </div>
    </div>
    <button class="block w-full p-3 text-center rounded-sm dark:text-gray-50 dark:bg-orange-500" type="submit">Se connecter</button>
  </form>
  <p class="text-xs text-center sm:px-6 dark:text-gray-600">Vous n'avez pas de compte ?
    <a rel="noopener noreferrer" href="#" class="underline dark:text-orange-500">Enregistrement</a>
  </p>
</div>
